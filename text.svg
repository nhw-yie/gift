<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
             @keyframes spinAround {
          0% { background-position: 0 0 }
          100% { background-position: px 0 }
        }
        @keyframes stars {
          0% { background-position: 0 100% }
          100% { background-position: 0 0 }
        }
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
            .container {
					
          
          animation: stars 30s linear infinite alternate;
					border-radius: 10px;
					color: white;
          
				}
        .greeting {
          overflow: hidden;
          font-weight: bold;
					font-size: 60px;
					line-height: 1.3;
					letter-spacing: 5px;
          animation:  typing 5s forwards;
          margin-left: 70px;
          white-space: nowrap;
        }
        
			</style>

			<div class="container">
        <div class="earth"></div>
				<div class="greeting">
          Hi bro!<br/>_Eng.ng is minee
        </div>
    
			</div>
		</div>
	</foreignObject>
</svg>